<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="favicon_io/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <h3>Ligue a luz da calculadora clicando na logo da marca</h3>
    <main>
        <div class="fundo">
            <section class="calculadora">
                <div class="tela">
                    <input type="text" placeholder="0" disabled  id="tela">
                </div>
                <div class="teclado">
                    <div class="teclado-dentro">
                        <div class="numeros espaco">
                            <div class="numeros-1">
                                <button onclick="calcular('valor', 7)">7</button>
                                <button onclick="calcular('valor', 8)">8</button>
                                <button onclick="calcular('valor', 9)">9</button>
                            </div>
                            <div class="numeros-2">
                                <button onclick="calcular('valor', 4)">4</button>
                                <button onclick="calcular('valor', 5)">5</button>
                                <button onclick="calcular('valor', 6)">6</button>
                            </div>
                            <div class="numeros-3">
                                <button onclick="calcular('valor', 1)">1</button>
                                <button onclick="calcular('valor', 2)">2</button>
                                <button onclick="calcular('valor', 3)">3</button>
                            </div>
                            <div class="numeros-4">
                                <button onclick="calcular('valor', 0)">0</button>
                                <button onclick="calcular('acao', '.')"  class="ponto">.</button>
                            </div>
                        </div>
                        <div class="acoes espaco">
                            <div class="acoes-1">
                                <button onclick="calcular('acao', 'c')">C</button>
                                <button onclick="calcular('acao', '*')">X</button>
                            </div>
                            <div class="acoes-2">
                                <button onclick="calcular('acao', '/')"  class="especial">/</button>
                                <button onclick="calcular('acao', '-')"  class="especial">-</button>
                            </div>
                            <div class="acoes-3">
                                <button onclick="calcular('acao', '+')" >+</button>
                                <button onclick="calcular('acao', '=')" >=</button>
                            </div>
                            <div   class="marca">
                                <img onclick="luzOn()" width="142" src="https://www.pngmart.com/files/22/Casio-Logo-PNG.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
